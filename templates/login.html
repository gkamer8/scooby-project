{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
{% endblock %}

{% block content %}
<div style="margin:0px;padding:0px;display:block;">
    <div id="container">
        <form action="/login" method="POST">
            <div id="login_block">
                <span class="login_text">Login</span> <br/> <br/>
                <input type="text" placeholder="Enter Username" name="username" required> <br/> <br/>
                <input type="password" placeholder="Enter Password" name="password" required> <br/> <br/>
                <button type="submit">Login</button>
            </div>
        </form>
        <form action="/login" method="POST">
            <div id="register_block">
                <span class="login_text">Register</span> <br/> <br/>
                <input type="text" placeholder="Enter Username" name="username" required> <br/> <br/>
                <input type="text" placeholder="Enter Email" name="email" required> <br/> <br/>
                <input type="password" placeholder="Enter Password" name="password" required> <br/> <br/>
                <input type="hidden" placeholder="register" name="register"><br/> <br/>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
